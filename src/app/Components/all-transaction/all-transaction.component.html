<div class="container mt-5">
  <!-- Adds margin to the top and centers the content horizontally -->
  <div class="row justify-content-center">
    <div class="col-12 mb-4"> <!-- Adds bottom margin for spacing between the heading and the table -->
        <h2 class="text-center">Expenses Overview</h2> <!-- Example heading text -->
      </div>
    <table
      class="table table-striped table-bordered table-hover "
    >
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date</th>
          <th scope="col">Amount</th>
          <th scope="col">Category</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ expense.date | date : "yyyy-MM-dd" }}</td>
          <td
            [ngClass]="{
              'text-danger': expense.amount < 0,
              'text-success': expense.amount >= 0
            }"
          >
            {{ expense.amount | currency : "INR" : "symbol" : "1.2-2" }}
          </td>
          <td>{{ expense.category }}</td>
          <td>{{ expense.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
