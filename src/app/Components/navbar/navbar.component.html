<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" *ngIf="username" routerLink="/dashboard">Dashboard</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" *ngIf="username" routerLink="/add-txn">Add Transaction</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" *ngIf="username" routerLink="/all-transactions">View All Spends</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" *ngIf="username" href="#" data-toggle="modal" data-target="#budgetModal">Modify Budget</a>
      </li>
    </ul>
    <div class="navbar-nav ml-auto">
      <div class="nav-item" *ngIf="!isLoggedIn">
        <button
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#loginmodal"
        >
          Login
        </button>
      </div>
      <div class="nav-item" *ngIf="isLoggedIn">
        <button class="btn btn-danger" (click)="logout()">Logout</button>
        <span class="navbar-text ml-2">Welcome, {{ username }}</span>
      </div>
    </div>
  </div>
</nav>


<div class="modal fade" id="loginmodal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Login</h4>
        <button
          type="button"
          class="close"
          id="closeModal"
          aria-label="Close"
          #closebutton
          class="close"
          data-dismiss="modal"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              formControlName="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="budgetModal" tabindex="-1" role="dialog" aria-labelledby="budgetModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="budgetModalLabel">Update Monthly Budget</h5>
        <button type="button" id="budgetmodalclose" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="budgetForm" (ngSubmit)="updateBudget()">
          <div class="form-group">
            <label for="monthlyBudget">Monthly Budget</label>
            <input type="number" class="form-control" id="monthlyBudget" formControlName="monthlyBudget" required>
          </div>
          <div class="form-group">
            <label for="monthlyBudget">Yearly Budget</label>
            <input type="number" class="form-control" id="yearlyBudget" formControlName="yearlyBudget" required>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
