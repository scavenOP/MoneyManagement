<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/dashboard">Dashboard</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/add-txn">Add Transaction</a>
      </li>
    </ul>
    <div class="navbar-nav ml-auto">
      <div class="nav-item" *ngIf="!isLoggedIn">
        <button class="btn btn-primary" (click)="openModal(loginModal)">Login</button>
      </div>
      <div class="nav-item" *ngIf="isLoggedIn">
        <button class="btn btn-danger" (click)="logout()">Logout</button>
        <span class="navbar-text ml-2">Welcome, {{ username }}</span>
      </div>
    </div>
  </div>
</nav>

<ng-template #loginModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(); modal.close('Save click')">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</ng-template>
